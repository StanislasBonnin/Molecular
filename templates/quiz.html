<body>
      
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">

    <div class="container">

      <div id="surveyElement" style="display:inline-block;width:100%;"></div>
              <div id="surveyResult"></div>

              <script >
                  
                  
                  
                  Survey
                      .StylesManager
                      .applyTheme("modern");

                  var json = {
                      title: "Molecular Endocrinology",
                      showProgressBar: "bottom",
                      showTimerPanel: "top",
                      maxTimeToFinishPage: 10,
                      maxTimeToFinish: 25,
                      firstPageIsStarted: true,
                      startSurveyText: "Start Quiz",
                      pages: [
                          {
                              questions: [
                                  {
                                      type: "html",
                                      html: "You are about to start quiz about molecular endocrinology. <br/>You have 10 seconds for every page and 25 seconds for the whole survey of 3 questions.<br/>Please click on <b>'Start Quiz'</b> button when you are ready."
                                  }
                              ]
                          }, {
                              questions: [
                                  {
                                      type: "radiogroup",
                                      name: "civilwar",
                                      title: "Which hormone is almost absent in individual with an autistic syndrom",
                                      choices: [
                                          "testosterone", "serotonin", "oxytocin", "dopamine", "angiotensin"
                                      ],
                                      correctAnswer: "oxytocin"
                                  }
                              ]
                          }, {
                              questions: [
                                  {
                                      type: "radiogroup",
                                      name: "libertyordeath",
                                      title: "Who said 'Give me liberty or give me death?'",
                                      choicesOrder: "random",
                                      choices: [
                                          "John Hancock", "James Madison", "Patrick Henry", "Samuel Adams"
                                      ],
                                      correctAnswer: "Patrick Henry"
                                  }
                              ]
                          }, {
                              maxTimeToFinish: 15,
                              questions: [
                                  {
                                      type: "radiogroup",
                                      name: "magnacarta",
                                      title: "What is the Magna Carta?",
                                      choicesOrder: "random",
                                      choices: [
                                          "The foundation of the British parliamentary system", "The Great Seal of the monarchs of England", "The French Declaration of the Rights of Man", "The charter signed by the Pilgrims on the Mayflower"
                                      ],
                                      correctAnswer: "The foundation of the British parliamentary system"
                                  }
                              ]
                          }
                      ],
                      completedHtml: "<h4>You have answered correctly <b>{correctedAnswers}</b> questions from <b>{questionCount}</b>.</h4>"
                  };

                  window.survey = new Survey.Model(json);

                  

             
       
                  $("#surveyElement").Survey({model: survey});

                  
                  
                  
                  
                  
                  
                  
                  
                  
                  </script>
              
      
      
      </div>
